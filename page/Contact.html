    <main>
        <form action="">
            <fieldset class="form__fieldset">
                <legend>Contactame</legend>
                <div>
                    <label for="userName">Nombre</label>
                    <input type="text" method="get" id="userName" name="userName" placeholder="Nombre" required>
                </div>
                <div>
                    <label for="userSurname">Apellido</label>
                    <input type="text" method="get" id="userSurname" name="userSurname" placeholder="Apellido" required>
                </div>
                <div>
                    <label for="userEmail">Email</label>
                    <input type="email" method="get" id="userEmail" name="userEmail" placeholder="E-mail" required>
                </div>
                <div>
                    <label for="userMessage">Mensaje</label>
                    <textarea name="userMessage" id="userMessage" cols="30" rows="10"></textarea placeholder="Ingrese un texto" required>
                </div>
                <div>
                    <button type="reset" value="Clear">Limpiar</button>
                    <button type="submit" value="Submit">Enviar</button>
                </div>
            </fieldset>        
        </form>
    </main>
